<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SPLIT NODES</title>
</head>
<body>
  <script type="module">
    import {Slim} from '../src/component.js';

    customElements.define('a-a', class extends Slim {
      constructor () {
        super();
        this.xx = '12222';
        this.yy = 2;
        this.userName = 'Jon Snow';
        this.kaka = '<h1>Hello</h1>';
        window.unit = this;
      }

      method(x, y) {
        console.log(x, y);
        return x + y;
      }

      rev(str) {
        return str.split('').reverse().join('')
      }
    });
    
  </script>
  <a-a>
      <b attr="{{userName}}" aa-ggg="{{rev(userName)}}">Hello, {{method(xx, yy)}} |||| Hello, {{userName}}</b>
    </a-a>
</body>
</html>
